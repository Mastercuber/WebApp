version: '3'

services:
  webapp:
    networks:
      hc-network:
        ipv4_address: 172.25.0.20
    environment:
      - NODE_ENV=development
      - MAINTENANCE=${MAINTENANCE}
      - WEBAPP_HOST=172.25.0.20
      - WEBAPP_BASE_URL=http://172.25.0.20:3000
      - API_HOST=172.25.0.11
      - WEBAPP_PORT=3000
      - API_PORT=3030
      - MAPBOX_TOKEN=pk.eyJ1IjoiaHVtYW4tY29ubmVjdGlvbiIsImEiOiJjajl0cnBubGoweTVlM3VwZ2lzNTNud3ZtIn0.KZ8KK9l70omjXbEkkbHGsQ
      - SENTRY_DNS_PUBLIC=${SENTRY_DNS_PUBLIC}
      - EMBED_API_URL=${EMBED_API_URL}
        # these secrets should only be accessible on the server:
      - SENTRY_DNS_PRIVATE=${SENTRY_DNS_PRIVATE}
      - EMBED_API_TOKEN=${EMBED_API_TOKEN}
    depends_on:
      - api
  mongo:
    image: mongo
    networks:
      - hc-network
    command: "--smallfiles --logpath=/dev/null"
  api:
    image: humanconnection/api-feathers
    depends_on:
      - maildev
      - thumbor
      - mongo
    environment:
      - NODE_ENV=staging
    ports:
      - "3030:3030"
    stdin_open: true
    tty: true
    networks:
      hc-network:
        ipv4_address: 172.25.0.11
  maildev:
    image: djfarrelly/maildev
    networks:
      - hc-network
    ports:
      - "1080:80"
      - "1025:25"
  thumbor:
    image: apsl/thumbor
    networks:
      - hc-network
    ports:
      - "8000:8000"

networks:
  hc-network:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 172.25.0.0/16
